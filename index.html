<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <div class="header">
                <h2><span id="count">0</span> Tasks</h2>
            </div>
            <div class="list">
                <ul id="box"></ul>
            </div>
            <div class="add-task">
                <input type="text" id="tboxName">
                <button onclick="addMore()">
                        ADD
                </button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
